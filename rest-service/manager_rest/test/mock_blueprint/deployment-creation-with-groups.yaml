tosca_definitions_version: cloudify_dsl_1_2

imports:
- cloudify/types/types.yaml

node_templates:
  vm:
    type: cloudify.nodes.Compute
    capabilities:
      scalable:
        properties:
          max_instances: 2
          min_instances: 2
          default_instances: 2

groups:
  group1:
    members: [vm]

policies:
  scale1:
    type: cloudify.policies.scaling
    targets: [group1]
