tosca_definitions_version: 'cloudify_dsl_1_3'

imports:
  - cloudify/types/types.yaml

description: >
  Micro web sites hosting.

node_templates:
  site_0:
    type: cloudify.nodes.Compute

  site_a:
    type: cloudify.nodes.Compute

  site_b:
    type: cloudify.nodes.Compute
    relationships:
      - type: cloudify.relationships.connected_to
        target: site_a

  site_c:
    type: cloudify.nodes.Compute
    relationships:
      - type: cloudify.relationships.connected_to
        target: site_b
