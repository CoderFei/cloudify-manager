machine:
  python:
    version: 2.7.9

checkout:
  post:
    - >
      if [ -n "$CI_PULL_REQUEST" ]; then
        PR_ID=${CI_PULL_REQUEST##*/}
        git fetch origin +refs/pull/$PR_ID/merge:
        git checkout -qf FETCH_HEAD
      fi

dependencies:
  override:
    - pip install tox
    - pip install setuptools --upgrade

test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) ./run-tests.sh test-rest-service-v1-client ;; 1) ./run-tests.sh test-rest-service-v2-client ;; 2) ./run-tests.sh test-rest-service-v2_1-client ;; 3) ./run-tests.sh test-system-workflows ;; esac:
        parallel: true
    - case $CIRCLE_NODE_INDEX in 0) ./run-tests.sh flake8 ;; esac:
        parallel: true

deployment:
  release:
    tag: /.*/
    commands:
      - (true)
